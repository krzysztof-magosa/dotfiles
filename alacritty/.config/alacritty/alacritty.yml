window:
  decorations: buttonless
  dynamic_title: false
  dimensions:
    columns: 100
    lines: 30

font:
  normal:
    family: Hack
    style: Regular
  size: 14.0

scrolling:
  history: 0

selection:
  save_to_clipboard: true

colors:
  primary:
    background: '#1c1c1c'
    foreground: '#c7c7c7'

  cursor:
    text: '#feffff'
    cursor: '#c7c7c7'

  normal:
    black: '#2c2c2c'
    red: '#c62727'
    green: '#558b2e'
    yellow: '#f9a824'
    blue: '#1564bf'
    magenta: '#8a1e99'
    cyan: '#00828e'
    white: '#f2f2f2'

  bright:
    black: '#535353'
    red: '#ef524f'
    green: '#8bc249'
    yellow: '#ffea3a'
    blue: '#64b5f6'
    magenta: '#ba67c8'
    cyan: '#26c6da'
    white: '#e0e0e0'

shell:
  program: /bin/zsh
  args:
    - --no-rcs
    - -c
    - "$HOME/.brew/bin/tmux attach || $HOME/.brew/bin/tmux"

key_bindings:
  - key: D
    mods: Command
    chars: "\x01\x25"
  - key: D
    mods: Command|Shift
    chars: "\x01\x22"
  - key: W
    mods: Command
    chars: "\x01\x78"
  - key: H
    mods: Command
    chars: "\x01\x68"
  - key: J
    mods: Command
    chars: "\x01\x6a"
  - key: K
    mods: Command
    chars: "\x01\x6b"
  - key: L
    mods: Command
    chars: "\x01\x6c"
  - key: T
    mods: Command
    chars: "\x01\x63"
  - key: Key1
    mods: Command
    chars: "\x01\x31"
  - key: Key2
    mods: Command
    chars: "\x01\x32"
  - key: Key3
    mods: Command
    chars: "\x01\x33"
  - key: Key4
    mods: Command
    chars: "\x01\x34"
  - key: Key5
    mods: Command
    chars: "\x01\x35"
  - key: Key6
    mods: Command
    chars: "\x01\x36"
  - key: Key7
    mods: Command
    chars: "\x01\x37"
  - key: Key8
    mods: Command
    chars: "\x01\x38"
  - key: Key9
    mods: Command
    chars: "\x01\x39"
  - key: Left
    mods: Command
    chars: "\x1bOH"
  - key: Right
    mods: Command
    chars: "\x1bOF"
