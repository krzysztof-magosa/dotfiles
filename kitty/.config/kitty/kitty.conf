font_family Menlo
font_size 14.0
scrollback_lines 10000
copy_on_select yes
sync_to_monitor no
enable_audio_bell no
remember_window_size no
initial_window_width 640
initial_window_height 400
tab_bar_style powerline
tab_bar_min_tabs 1
tab_title_template "{index} {title}"

background #1c1c1c
selection_background #848484

color0  #2c2c2c
color8  #535353
