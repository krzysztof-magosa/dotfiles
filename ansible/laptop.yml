- hosts:
    - localhost
  connection: local
  tasks:
    - name: Install casks
      homebrew_cask:
        name: "{{ casks }}"
        state: upgraded
      tags:
        - cask

    - name: Install brews
      homebrew:
        name: "{{ brews }}"
        state: latest
        update_homebrew: true
      tags:
        - brew

    - name: Add github to known hosts
      known_hosts:
        name: github.com
        key: "github.com ssh-rsa "
      tags:
        - known_hosts

    - name: Clone dotfiles
      git:
        repo: git@github.com:krzysztof-magosa/dotfiles.git
        dest: "{{ lookup('env', 'HOME') }}/projects/dotfiles"
      tags:
        - dotfiles
    - name: Install dotfiles
      shell: "{{ lookup('env', 'HOME') }}/projects/dotfiles/install.sh --force"
      tags:
        - dotfiles

    - name: Set osx defaults
      osx_defaults:
        domain: "{{ item.domain | default(omit) }}"
        key: "{{ item.key }}"
        value: "{{ item.value }}"
        type: "{{ item.type }}"
      loop: "{{ osx_defaults }}"
      loop_control:
        label: "{{ item.name }}"
      tags:
        - osx_defaults

    - name: Install virtualenvwrapper
      pip:
        name: virtualenvwrapper
        extra_args: "--user"
      tags:
        - pip

    - name: Configure dock icons
      command: "dockutil --{{ item.state }} {{ item.icon }}"
      loop: "{{ dock_icons }}"
      tags:
        - dock_icons
