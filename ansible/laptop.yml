- hosts:
    - localhost
  connection: local
  tasks:
    - name: Install casks
      homebrew_cask:
        name: "{{ casks }}"
        state: upgraded
    - name: Install brews
      homebrew:
        name: "{{ brews }}"
    - name: Add github to known hosts
      known_hosts:
        name: github.com
        key: "github.com ssh-rsa "
    - name: Clone dotfiles
      git:
        repo: git@github.com:krzysztof-magosa/dotfiles.git
        dest: "{{ lookup('env', 'HOME') }}/projects/dotfiles"
    - name: Install dotfiles
      shell: "{{ lookup('env', 'HOME') }}/projects/dotfiles/install.sh --force"
    - name: Set osx defaults
      osx_defaults:
        domain: "{{ item.domain | default(omit) }}"
        key: "{{ item.key }}"
        value: "{{ item.value }}"
        type: "{{ item.type }}"
      loop: "{{ osx_defaults }}"
      loop_control:
        label: "{{ item.name }}"
    - name: Install virtualenvwrapper
      pip:
        name: virtualenvwrapper
        extra_args: "--user"
